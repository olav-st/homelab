apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: homeassistant-vm
  namespace: homeassistant
spec:
  dataVolumeTemplates:
    - metadata:
        name: homeassistant-vm-disk
      spec:
        source:
          http:
            url: https://github.com/home-assistant/operating-system/releases/download/16.0/haos_ova-16.0.qcow2.xz
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 32Gi
          storageClassName: longhorn
  running: true
  template:
    metadata:
      annotations:
        io.cilium.no-track-port: 443,8123
        kubevirt.io/allow-live-migration: "false"
        kubevirt.io/allow-pod-bridge-network-live-migration: "true"
      labels:
        kubevirt.io/vm: homeassistant-vm
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - disk:
                bus: virtio
              name: homeassistant-vm-disk
          hostDevices:
            - deviceName: kubevirt.io/nabu-casa-skyconnect
              name: skyconnect
            - deviceName: kubevirt.io/ax201-bluetooth-adapter
              name: bluetooth-adapter
            - deviceName: kubevirt.io/ax201-wifi-adapter
              name: wifi-adapter
          interfaces:
            - masquerade: {}
              name: podnet
              ports:
                - name: web-ui-http
                  port: 8123
                  protocol: TCP
                - name: web-ui-https
                  port: 443
                  protocol: TCP
                - name: mqtt
                  port: 1883
                  protocol: TCP
                - name: mqtts
                  port: 8883
                  protocol: TCP
            - bridge: {}
              macAddress: EE:88:64:5F:EA:95
              name: hostnet
        firmware:
          bootloader:
            efi:
              secureBoot: false
        resources:
          requests:
            memory: 4G
      evictionStrategy: None
      livenessProbe:
        httpGet:
          path: /
          port: 443
          scheme: HTTPS
        initialDelaySeconds: 300
        periodSeconds: 20
        timeoutSeconds: 10
      networks:
        - name: podnet
          pod: {}
        - multus:
            networkName: hostnet-bridge
          name: hostnet
      volumes:
        - name: homeassistant-vm-disk
          persistentVolumeClaim:
            claimName: homeassistant-vm-disk
