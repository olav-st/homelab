        $AUTOCONFIG['directory'] = getenv('NEXTCLOUD_DATA_DIR') ?: '/var/www/html/data';
    }
  mycustom.config.php: |-
    <?php
    $CONFIG = array(
      'allow_local_remote_servers' => true,
      'trusted_proxies' => array('10.0.0.0/8'),
      'default_phone_region' => 'NO',
