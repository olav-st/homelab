apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aria2
  namespace: aria2
  labels:
    app: aria2
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    hajimari.io/enable: "true"
    hajimari.io/icon: https://avatars.githubusercontent.com/u/13545224
    traefik.ingress.kubernetes.io/router.middlewares: aria2-oidc@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: aria2.homelab.olav.ninja
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aria2
                port:
                  name: aria2
  tls:
    - hosts:
        - aria2.homelab.olav.ninja
      secretName: aria2-tls-certificate
