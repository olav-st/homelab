apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitea

resources:
  - cnpg-database.yaml
  - ingress-route.yaml
  - namespace.yaml
  - middleware.yaml
  - oidc-client.yaml
  - pvcs.yaml
  - secrets.yaml

helmCharts:
  - name: gitea
    releaseName: gitea
    namespace: gitea
    repo: https://dl.gitea.io/charts/
    version: 12.1.3
    valuesFile: values.yaml

patches:
  - path: patches/remove-replicas.yaml
    target:
      kind: Deployment
      name: gitea
