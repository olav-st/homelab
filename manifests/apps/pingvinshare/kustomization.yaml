apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pingvinshare

resources:
  - configmap.yaml
  - namespace.yaml
  - oidc-client.yaml
  - pvcs.yaml
  - secrets.yaml

helmCharts:
