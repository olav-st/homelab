auth:
  adminUser: admin
  existingSecret: keycloak-admin-password
  passwordSecretKey: pazzword

usePasswordFiles: true

production: true

resources:
  requests:
    cpu: 500m
    memory: 1024Mi
  limits:
    memory: 3072Mi

extraEnvVars:
  - name: KC_HTTP_ENABLED
    value: "true"
  - name: KC_HTTPS_REDIRECT
    value: "true"

tls:
  enabled: true
  autoGenerated:
    enabled: true
    engine: cert-manager

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure, webpublic
    traefik.ingress.kubernetes.io/service.serversscheme: https 
    traefik.ingress.kubernetes.io/service.serverstransport: keycloak-keycloak-custom-root-ca@kubernetescrd
  hostname: keycloak.homelab.olav.ninja
  path: /
  servicePort: https
  tls: true

postgresql:
  enabled: true
  auth:
    existingSecret: keycloak-db-credentials
  primary:
    persistence:
      enabled: false
    podAffinityPreset: soft # prefer running on the same node as the main pod
