kubeProxyReplacement: true
rollOutCiliumPods: true

k8sClientRateLimit:
  qps: 50
  burst: 100

cgroup:
  hostRoot: /sys/fs/cgroup
  autoMount:
    enabled: false

cni:
  exclusive: false

devices: br0

externalIPs:
  enabled: true

hubble:
  enabled: true
  tls:
    auto:
      method: "cronJob"
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - hubble.homelab.olav.ninja
      tls:
        - secretName: hubble-tls-certificate
          hosts:
            - hubble.homelab.olav.ninja

l2announcements:
  enabled: true

ipam:
  mode: kubernetes

operator:
  replicas: 1

securityContext:
  capabilities:
    ciliumAgent: 
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState: 
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
