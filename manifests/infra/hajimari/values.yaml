hajimari:
  title: Homelab
  name: Olav
  lightTheme: gazette
  darkTheme: tron
  namespaceSelector:
    any: true
  globalBookmarks: 
    - group: Infrastructure
      bookmarks:
      - name: Keycloak
        url: 'https://keycloak.homelab.olav.ninja'
      - name: Longhorn
        url: 'https://longhorn.homelab.olav.ninja'
      - name: Traefik
        url: 'https://traefik.homelab.olav.ninja'
    - group: Networking
      bookmarks:
      - name: OpenWrt
        url: 'http://192.168.0.1'
      - name: Netbird
        url: 'https://netbird.homelab.olav.ninja'
    - group: External
      bookmarks:
      - name: Cloudflare Dashboard
        url: 'https://dash.cloudflare.com'
      - name: Github Repo
        url: 'https://github.com/olav-st/homelab'
    - group: Utilities
      bookmarks:
      - name: Hubble
        url: 'https://hubble.homelab.olav.ninja'
  customApps:
    - group: Applications
      apps:
        - name: Home Assistant
          url: 'https://homeassistant.homelab.olav.ninja'
          icon: 'https://brands.home-assistant.io/homeassistant/icon.png'

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      hajimari.io/enable: 'false'
    hosts:
      - host: homelab.olav.ninja
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: hajimari-tls-certificate
        hosts:
          - homelab.olav.ninja

persistence:
  data:
    enabled: false