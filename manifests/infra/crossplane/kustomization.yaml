apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: crossplane

resources:
  - compositions.yaml
  - namespace.yaml
  - providers.yaml
  - provider-config.yaml
  - xrds.yaml
  - functions/auto-ready.yaml
  - functions/go-templating.yaml
  - https://doc.crds.dev/raw/github.com/crossplane/crossplane@v2.0.2 # renovate: github-releases=crossplane/crossplane
  - https://doc.crds.dev/raw/github.com/crossplane-contrib/provider-keycloak@v2.6.0 # renovate: github-releases=crossplane-contrib/provider-keycloak

helmCharts:
- name: crossplane
  releaseName: crossplane
  namespace: crossplane
  repo: https://charts.crossplane.io/stable
  version: 2.0.2
